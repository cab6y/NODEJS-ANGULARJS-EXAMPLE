<div ng-controller="MenuBarController">
 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary" style="background-color: #fff;">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="#">
        <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="15"
          alt="MDB Logo"
          loading="lazy"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="navbar-brand" href="/#!/products" ng-if="isLoggedIn">Products</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Icon -->
      <a class="text-reset me-3" href="#">
        <i class="fas fa-shopping-cart"></i>
      </a>

    
      <!-- Avatar -->
      <b class="navbar-text" ng-if="isLoggedIn">Welcome, {{ username }}</b>
      <a data-mdb-ripple-init type="button" class="btn btn-primary me-3" ng-click="logout()" style="margin-left:10px;color:white" ng-if="isLoggedIn">
        Logout
     </a> 
     <a data-mdb-ripple-init type="button" class="btn btn-link px-3 me-2" href="/#!/login" ng-if="!isLoggedIn">
      Login
    </a>
    <a data-mdb-ripple-init type="button" class="btn btn-primary me-3" href="/#!/create-user" ng-if="!isLoggedIn">
      Sign up for free
    </a> 
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
</div>
