

<div ng-controller="LoginController">

    <div class="row">
        <div class="col-4 col-sm-12 col-md-4 col-lg-4"></div>
        <div class="col-4 col-sm-12 col-md-4 col-lg-4">
            <form>
                <h1 style="text-align: center;">Login</h1>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" class="form-control" ng-model="user.username"/>
                  <label class="form-label" for="form2Example1">Username</label>
                </div>
              
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" ng-model="user.password"/>
                  <label class="form-label" for="form2Example2">Password</label>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                      <label class="form-check-label" for="form2Example31"> Remember me </label>
                    </div>
                  </div>
              
                  <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>
              
                <!-- Submit button -->
                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" ng-click="login()">Sign in</button>
              
                
              </form>
        </div>
        <div class="col-4 col-sm-12 col-md-4 col-lg-4"></div>
    </div>
   

    
</div>
